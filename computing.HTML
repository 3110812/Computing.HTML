<!DOCTYPE html>
<html> 

     <head> 
     <title>HTML Forms</title>


     </head>
<body> 

    <h1>HTML Forms</h1>

<form> 
    <label for="username">Enter username:</label>
    <input type="text" id="username" name="username">
    <br>
    
    <label for="email">Enter email:</label>
    <input type="text" id="email" name="email">
    <br>
    
    <label for="password">Enter password:</label>
    <input type="text" id="password" name="password"> 
    <br>
    <br>
    
    <label for="checkbox">Allow promotional emails:</label>
    <input type="checkbox">
    <br>
    <br>
    
    <p>What will you use this for:</p>

    <input type="radio" id="html" name="education" value="HTML">
    <label for="html">Educational</label><br>

    <input type="radio" id="css" name="Buisness" value="CSS">
    <label for="css">Buisness</label><br>

    <input type="radio" id="javascript" name="Personal" value="JavaScript">
    <label for="javascript">Personal</label>

    <br>
    <br>

    <input type="submit" value="Submit">



</form>



</body>

</html>
